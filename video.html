<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Specify Alternate Sources for video Element in HTML</title>
</head>
<body>
	<iframe width="560" height="315" controls="controls" src="https://www.youtube-nocookie.com/embed/07d2dXHYb94" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <VIDEO width="560" height="315" controls="controls">
    	<source src="video.mp4" type="video/mp4">
    </VIDEO>
</body>
</html>
